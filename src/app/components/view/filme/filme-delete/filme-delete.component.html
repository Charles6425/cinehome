<form>
    <h1>Excluir Filme</h1>

    <mat-form-field class="form-titulo" Disa>
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="filme.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form-duracao">
        <mat-label>Duração</mat-label>
        <input matInput [(ngModel)]="filme.duracao" type="text" name="duracao" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="filme.descricao" type="text" name="descricao" disabled>
    </mat-form-field>



    <div class="buttons">
        <button (click)="delete()" class="mat-button mat-elevation-z8" mat-stroked-button color="primary">Excluir</button>
        <button (click)="cancel()"  class="mat-button mat-elevation-z8" mat-stroked-button color="warm">Cancelar</button>
    </div>

</form>
