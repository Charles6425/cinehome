<div class="content">
    <div class="title">
        <h1>Selecione um filme</h1>
    </div>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource]="filme">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <!-- QT assentos Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <!-- Duração Column -->
            <ng-container matColumnDef="duracao">
                <th mat-header-cell *matHeaderCellDef> Duração </th>
                <td mat-cell *matCellDef="let row"> {{ row.duracao }} </td>
            </ng-container>

            <!-- Imagem Column -->
            <ng-container matColumnDef="imagem">
                <th mat-header-cell *matHeaderCellDef> Imagem </th>
                <td mat-cell *matCellDef="let row"> {{ row.imagem }} </td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ação</th>
                <td mat-cell *matCellDef="let row">

                    <a class="sessao" routerLink="{{row.id}}/create">
                        <i class="material-icons">check_circle</i>
                    </a>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
